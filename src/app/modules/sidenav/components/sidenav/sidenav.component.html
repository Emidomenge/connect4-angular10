<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
        <div class="sidenav__header">
            <h2 i18n="@@app.shortName">C4 Angular</h2>
        </div>
        <div class="sidenav__body">
            <button mat-button (click)="onClickRestartButton() && sidenav.toggle()">
                <mat-icon>autorenew</mat-icon>
                <span i18n="@@sidenav.restartBtnLabel">Restart game</span>
            </button>
        </div>
    </mat-sidenav>
    <ng-content></ng-content>
</mat-sidenav-container>
