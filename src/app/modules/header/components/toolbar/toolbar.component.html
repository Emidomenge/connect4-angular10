<mat-toolbar color="primary">
    <span i18n="@@app.name">Connect 4 with Angular</span>
    <span class="toolbar__spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" [matTooltip]="changeThemeLabel">
        <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="changeTheme('light-theme')" i18n="@@app.lightMode">Light mode</button>
        <button mat-menu-item (click)="changeTheme('dark-theme')" i18n="@@app.darkMode">Dark mode</button>
    </mat-menu>
    <a mat-button href="https://github.com/Emidomenge/connect4-angular10" i18n="@@toolbar.viewGithub">
        <img class="toolbar__github-logo" src="assets/img/github-circle-white-transparent.svg" />
        Github
    </a>
</mat-toolbar>
